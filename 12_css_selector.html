<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red ;
        }
        /* ID selector */
        #firstpara{
            color :green;
        }
        /* Class selector */
        .bgBlue{
            color: yellow ;
            background-color: blue;
        }
        /* Group selector */
        footer,span{
            background-color: pink ;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <P id="firstpara">THIS IS A SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTORS</P>
    <P id="secpara" class="redelement bgBlue">THIS IS A SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTORS</P>
    <div>
    <P>THIS IS A SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTORS</P> 
    <span>this is span</span>
    <footer>this is footer</footer>

    </div>
</body>
</html>
