<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
<!-- <a href="https://____"> for adding links</a> *link will open in existing tab*  -->
    <a href="https://google.com"> Go to google</a>
    
    <br>

<!-- <a href="https://______ "target ="_blank"> To open link in new tab</a> -->
    <a href="https://instagram.com"target ="_blank"> Go to instagram</a>
    <br>

<!-- For a internal link<a href="/____"> </a> -->

    <a href="/2.html" target="_blank"> 2rd file</a>

<!-- For Image -->
<!-- *src* - means source (address of image) if image not present then *alt* text will be shown -->
    <img src="sample.png" alt="Error 404" width="120" height="100">
    <img src="https://source.unsplash.com/1600x1200?nature,water" alt="Error 404">
    
</body>
</html>
