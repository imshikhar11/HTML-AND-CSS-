<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstPara{
            color: blueviolet;/*color by name*/
        }
        #secondPara{
            color: rgb(255, 230, 0); /*color by RGB*/
            /* the value of rbg is from 0 to 255 */
        }
        #thirdPara{
             color: #ef1212;;/*color by hex value*/
        }
    </style>
</head>
<body>
    <H2>This is my first box</H2>
    <p id="firstPara"> This is para from 1st box </p>
    
    <H2>This is my 2nd box</H2>
    <p id="secondPara"> This is para from 2nd box </p>
    
    <H2>This is my 3rd box</H2>
    <p id="thirdPara"> This is para from 3rd box </p>

</body>
</html>
