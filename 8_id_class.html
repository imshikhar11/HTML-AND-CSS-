<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id ="mainbox"class ="redbg">
        <!-- id is the name
        class is to define the properties and can be given to any and multiple classes can be given to one by giving space -->
        this is main box
    </div>
    <!-- ***Emmet***
    . for class and # for id  
    Emmet takes div as default -->
    <!-- span.redbg  -->
    <span class="redbg"></span>
    <!-- span#mainfile  -->
    <span id="mainfile"></span>
    <!-- .blackbg  (taking div as default)-->
    <div class="blackg"></div>
    
    <!-- creating multiple elements -->
    <!-- span.myclass1.myclass2.myclass3*4 will create 4 copies-->
    
    <span class="myclass1 myclass2 myclass3">first</span><br>
    <span class="myclass1 myclass2 myclass3">second </span><br>
    <span class="myclass1 myclass2 myclass3">third</span><br>
    <span class="myclass1 myclass2 myclass3">fourth</span>
</body>
</html>
