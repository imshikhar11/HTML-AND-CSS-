<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- <ul> stands for unordered list bulltes will come in this -->
    <!-- we can change the type of <ul> by <ul type = "__" there are 3 option > *** disc, square,circle ***-->
    
    <ul type="circle">
        <li>this is first item if my unordered list </li>
        <li>this is second item if my unordered list </li>
        <li>this is third item if my unordered list </li>
    </ul>
    <!-- <ol> stands for ordered list mumbers will come in this-->
    <!-- we can change the type of <ol> by <ol type="__" there are 5 option > ***1,a,A,I,i ***-->
    <ol type="i">
        <li>this is first item if my ordered list </li>
        <li>this is second item if my ordered list </li>
        <li>this is third item if my ordered list </li>
    </ol>
</body>
</html>
